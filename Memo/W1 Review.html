<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W1 Practice</title>

    <link href="https://fonts.googleapis.com/css?family=Poor+Story&display=swap" rel="stylesheet">

<style>
    * {font-family: 'Poor Story', cursive;
}
    .Heading {
        margin-bottom: 30px;
    }
    .Postingbox {
        width: 300px;
        border-color: black;
        border-style:solid;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="Heading">
        <h1>나홀로 링크 메모장!</h1>
        <p>중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
        <br>
        <hr>
        <button>포스팅박스 열기</button>
    </div>

    <div class="Postingbox">
        <h4>아티클 URL</h4>
        <input type="text">
        <h4>간단 코멘트</h4>
        <textarea rows="2"></textarea>
        <button>기사저장</button>
    </div>

</body>
</html>
