<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<img scr="">

    <div>
        <p>목각인형 <br/> <span> 가격: 30,000원 / 개</p>

    <div>
        <h1>주문하기</h1>
       
        <div class="form-group">
            <label class="sr-only" for="inlineFormInputName2">주문자 성함</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
          
            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>

        <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">수량</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>수량을 선택하세요</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
       
          <div class="form-group">
            <label for="exampleFormControlSelect2">주소</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>
       
        <div class="form-group">
            <label for="exampleFormControlTextarea1">전화번호</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </div>
    </div>
